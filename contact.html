<body>
    <!-- Header Section -->
    <header class="contactHeader">
        <button class="hamburgermenu">
            <span class="menuIcon material-icons">menu</span>
            <span class="xIcon material-icons">close</span>
        </button>
        <nav>
            <ul class=menu>
                <li><a class ="menuLink" href="index.html">Home</a></li>
                <li><a class = "menuLink" href="#">About</a></li>
                <li><a class ="menuLink" href="blog.html">Blog</a></li>

            </ul>
        </nav>
        <h1>Get in touch</h1>
    </header>
    
    <!-- Info Section -->
    <section class="info_Section">
        <div class="social_Media">
            <ul>
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-instagram"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-whatsapp"></a></li>

        </div>
        <p>info@email.com</p>
        <div class="contact_Info">

            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </section>
    <!-- Contact section -->
    <form class="formPosition" action="" >
        <fieldset>
            <label for="name" class="visuallyHidden">Name</label>
            <input type="text" placeholder="Name" id="name">

            <label for="email" class="visuallyHidden">Email</label>
            <input type="email" placeholder="Email address"  id="email">
            
            <label for="comment" class="visuallyHidden">Comment</label>
            <textarea name="comment" placeholder ="Comment" id="comment" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
